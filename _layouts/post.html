---
layout: default
---
{% assign author = site.authors[page.author] %}
<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ author.display_name }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <footer class="post-footer">
  	<div class="meta">
  		<img src="http://www.gravatar.com/avatar/{{ author.gravatar }}?s=40">
  		<span class="author"><a href="{{ author.website }}" target="_blank">{{ author.display_name }}</a></span>
  	</div>
  </footer>
</div>
